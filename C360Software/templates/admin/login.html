<!doctype html>
<html lang="en">
<head>
    <title>Log in | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
    <script src="/static/admin/js/nav_sidebar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .input-icons i {
            position: right;
        }
        .m {
            margin-left: -30px;
            margin-top: 15px;
            padding: 2px;
        }
        .input {
            height: 50px
        }
        .ch {
            padding-left: 5px;
            padding-top: 5px;
            margin: 10px
        }
        .bt {
            border: 0px;
        }
        .disabled {
            opacity: 0.2;
            color: black
        }
        .ic {
            size: 30px;
        }
        .i {
            padding: right;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class=" login" data-admin-utc-offset="0">
    <div id="container">
        <!-- Header -->
        <div id="header">
            <div id="branding">
                <img src="/static/images/logowhite.png" height="40px" />
            </div>
        </div>
        <!-- END Header -->
        <div class="main shifted" id="main">
            <div class="content">
                <!-- Content -->
                <div id="content" class="colM">
                    <div id="content-main">
                        <form action="" method="post" id="login-form">
                            {% csrf_token %}
                            <div class="form-row">
                                <label class="required" for="id_username">Username:</label>
                                <!-- <input class="input " type="text" id="uname" placeholder="Username" onclick="final(this)"> -->
                                <input type="text" name="username" onclick="final(this)" autofocus class="form-control"
                                    autocapitalize="none" autocomplete="username" maxlength="150" required
                                    id="id_username">
                            </div>
                            <div class="form-row">
                                <label class="required" for="id_password">Password:</label>
                                <input type="password" name='password' id="password" onclick="final(this)" autofocus
                                    class="form-control" maxlength="150" autocapitalize="none" autocomplete="Password"
                                    required id="id_password">
                                <!-- <img onclick="startDictation2()" src="cHidSVu.gif" /><br> -->
                                <input class="ch" type="checkbox" onclick="Toggle()">
                                <b>Show Password</b><br>
                                <div style='float:right'> <i class="fa fa-microphone" class="align-bottom" style="font-size:24px"
                                    onmouseover="abc(this)" onmouseout="bc(this)"></i></div>
                                <div class="submit-row">
                                    <input type="submit" class="btn btn-primary mt-4" value="Log in">
                                    
                                </div>
                        </form>
                    </div>
                    <br class="clear">
                </div>
                <!-- END Content -->
                <div id="footer"></div>
            </div>
        </div>
    </div>
    <script>
        var id
        function final(t) {
            id = t.id
            // startDictation1(variable=variable)
            console.log(id)
        }
        function abc(t) {
            t.disabled = false
            t.style.opacity = "1.0"
            t.style.color = "green"
            console.log(t)
            // va=t.attributes.id;
            // console.log(va)
            startDictation1(id)
        }
        function bc(t) {
            t.style.color = "#808080"
            t.style.opacity = "0.2"
        }
        function Toggle() {
            var temp = document.getElementById("password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
        function startDictation1(variable) {
            console.log(variable)
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                let speechRecognition = new webkitSpeechRecognition();
                let final_transcript = "";
                continuous = true;
                interimResults = true;
                lang = "en-US";
                speechRecognition.start();
                speechRecognition.onresult = (event) => {
                    let interim_transcript = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final_transcript += event.results[i][0].transcript;
                        } else {
                            interim_transcript += event.results[i][0].transcript;
                        }
                    }
                    document.getElementById(variable).value = final_transcript
                };
            } else {
                console.log("Speech Recognition Not Available");
            }
        }
        function startDictation2() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                let speechRecognition = new webkitSpeechRecognition();
                let final_transcript = "";
                continuous = true;
                interimResults = true;
                lang = "en-IN";
                speechRecognition.start();
                console.log("started in 2")
                speechRecognition.onresult = (event) => {
                    let interim_transcript = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final_transcript += event.results[i][0].transcript;
                        } else {
                            interim_transcript += event.results[i][0].transcript;
                        }
                    }
                    document.getElementById("password").value = final_transcript
                };
            } else {
                console.log("Speech Recognition Not Available");
            }
        }
    </script>
</body>
</html>
